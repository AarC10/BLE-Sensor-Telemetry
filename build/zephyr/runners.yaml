# Available runners configured by board.cmake.
runners:
- stm32cubeprogrammer
- openocd
- pyocd

# Default flash runner if --runner is not given.
flash-runner: stm32cubeprogrammer

# Default debug runner if --runner is not given.
debug-runner: openocd

# Common runner configuration values.
config:
  board_dir: /home/aaron/zephyr/zephyr/boards/arm/nucleo_wb55rg
  # Build outputs:
  elf_file: zephyr.elf
  hex_file: zephyr.hex
  bin_file: zephyr.bin
  # Host tools:
  gdb: /home/aaron/zephyr-sdk-0.16.3/arm-zephyr-eabi/bin/arm-zephyr-eabi-gdb
  openocd: /home/aaron/zephyr-sdk-0.16.3/sysroots/x86_64-pokysdk-linux/usr/bin/openocd
  openocd_search:
    - /home/aaron/zephyr-sdk-0.16.3/sysroots/x86_64-pokysdk-linux/usr/share/openocd/scripts

# Runner specific arguments
args:
  stm32cubeprogrammer:
    - --port=swd
    - --reset-mode=hw
  openocd:
    - --cmd-load
    - flash write_image erase
    - --cmd-verify
    - verify_image
  pyocd:
    - --dt-flash=y
    - --target=stm32wb55rgvx
